<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Consumer Portal Pagelet</title>
    <meta charset="utf-8" />
    <style>
    html[hidden] {
      display: none;
      visibility: hidden;
    }
    html, body {
      /* Prevent bars and clipping. */
      overflow: hidden;
      margin: 0px;
      padding: 0px;
    }
    body:after {
      /* allow proper sizing of pagelets in sdk, even if they have float components */
      content: "";
      display: block;
      height: 0;
      clear: both;
    }
    </style>
    <script src="https://d3rc9bvtvjyh73.cloudfront.net/healthelife-sdk/healthelife_sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div>
      <h1>{insert_name_here}'s Pagelet</h1>
      <p>Example pagelet used for CHC 2018 Code Learning Lab</p>
      <button class="btn" onclick="$HL.App.routeTo({path: '/pages/home'})">Go to Dashboard</button>
      <script type="text/javascript">
        $HL.App.init({ acls: ['*'] })
      </script>
    </div>
  </body>
</html>
